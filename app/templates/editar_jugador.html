<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Jugador</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_v2.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
</head>
<body>

<div class="overlay">

  <div class="container form-container">

    <h1 class="title">Editar Jugador</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, message in messages %}
            <div class="msg {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/actualizar_jugador" method="post" class="form-box">

      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" value="{{ jugador[0] }}" readonly>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" value="{{ jugador[1] }}" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" value="{{ jugador[2] }}" required>

      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="M" {% if jugador[3] == 'M' %}selected{% endif %}>Masculino</option>
        <option value="F" {% if jugador[3] == 'F' %}selected{% endif %}>Femenino</option>
      </select>

      <label for="profesionalismo">Profesionalismo:</label>
      <select id="profesionalismo" name="profesionalismo" required>
        {% for p in profesionalismos %}
          <option value="{{ p[0] }}" {% if p[0] == jugador[4] %}selected{% endif %}>{{ p[1] }}</option>
        {% endfor %}
      </select>
      <div class="switch-container">
          <span class="switch-label">Estado:</span>

          <label class="switch">
              <input type="checkbox" id="estado" name="estado" {% if jugador[5] %}checked{% endif %}>
              <span class="slider"></span>
          </label>

          {% if jugador[5] %}
            <span>Activo</span>
          {% else %}
            <span>Inactivo</span>
          {% endif %}
      </div>
      <button type="submit" class="btn form-btn">Actualizar</button>
    </form>

    <div class="buttons">
      <a href="/listar_jugadores" class="btn secondary">Volver a la lista</a>
    </div>

  </div>

</div>

</body>
</html>
