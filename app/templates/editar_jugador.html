<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Jugador</title>
</head>
<body>
  <h1>Editar Jugador</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li><strong>{{ category|capitalize }}:</strong> {{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="/actualizar_jugador" method="post">
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" value="{{ jugador[0] }}" readonly>
    <br><br>

    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" value="{{ jugador[1] }}" required>
    <br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" value="{{ jugador[2] }}" required>
    <br><br>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="M" {% if jugador[3] == 'M' %}selected{% endif %}>Masculino</option>
      <option value="F" {% if jugador[3] == 'F' %}selected{% endif %}>Femenino</option>
    </select>
    <br><br>

    <label for="profesionalismo">Profesionalismo:</label>
    <select id="profesionalismo" name="profesionalismo" required>
      {% for p in profesionalismos %}
        <option value="{{ p[0] }}" {% if p[0] == jugador[4] %}selected{% endif %}>{{ p[1] }}</option>
      {% endfor %}
    </select>
    <br><br>

    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="True" {% if jugador[5] %}selected{% endif %}>Activo</option>
      <option value="False" {% if not jugador[5] %}selected{% endif %}>Inactivo</option>
    </select>
    <br><br>

    <button type="submit">Actualizar</button>
  </form>

  <br>
  <a href="/listar_jugadores">Volver a la lista</a>
</body>
</html>
