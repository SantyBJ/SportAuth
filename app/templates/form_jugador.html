<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Jugador</title>
</head>
<body>
  <h1>Registrar Jugador</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li><strong>{{ category|capitalize }}:</strong> {{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="/insertar_jugador" method="post">
    <label for="cedula">Cédula:</label>
    <input type="number" id="cedula" name="cedula" required>
    <br><br>

    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required>
    <br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <br><br>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
    <br><br>

    <label for="profesionalismo">Profesionalismo:</label>
    <select id="profesionalismo" name="profesionalismo" required>
      {% for p in profesionalismos %}
        <option value="{{ p[0] }}">{{ p[1] }}</option>
      {% endfor %}
    </select>
    <br><br>

    <button type="submit">Guardar</button>
  </form>

  <br>
  <a href="/listar_jugadores">Volver a la lista</a>
</body>
</html>
